<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- overall div d-flex flex-row align-items:center -->
    <div class="filter">
        <!-- div part one-->
        <div class="input-icons">
            <i class="fa fa-search icon"></i>
            <input class="input-field" type="text" placeholder="Search">
        </div>
        <!-- div part two d-flex flex-row align-items-center -->
        <div class="filter-two">
            <!-- filter text and icon component d-flex flex-row align-items-center justify-center -->
            <div class="filter-icon-text">
                <i class="fa fa-filter"></i>
                <p style="margin-left: 4px;">Filter</p>
            </div>
            <!-- section two component d-flex flex-row align-items-center -->
            <div class="filter-select">
                <div>
                    <select class="select_dropdown" name="idType" id="">
                        <option value="">Branch</option>
                        <option value="">Nakuru</option>
                    </select>
                </div>
                <div>
                    <select class="select_dropdown" name="idType" id="">
                        <option value="">Date</option>
                        <option value="">Nakuru</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
